<! DOCTYPE html>
<html Lang="en">
<cabeza>
    <meta charset="UTF-8">
    <meta Nombre="visor" Contenido="ancho=ancho del dispositivo, escala inicial=1,0">
    <Título>Calculadora simple</Título>
    <             Enlace               rel="hoja de estilo" href="calculator.css">
</cabeza>
<cuerpo>
    <Div clase="calculadora">
        <             Entrada               Tipo="texto" clase="exhibición" Sólo lectura>
        <Div clase="botones">
            <botón>1</botón>
            <botón>2</botón>
            <botón>3</botón>
            <botón>+</botón>
            <!-- Agrega más botones según sea necesario -->
            <botón>=</botón>
            <botón>C</botón>
        </Div>
    </Div>
    <          Guión            src="calculator.js"></Guión>
</cuerpo>
</html>
